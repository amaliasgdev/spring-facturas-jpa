<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/styles/main.css}" rel="stylesheet" />
<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<title>Registro de facturas</title>
</head>
<body>

<div class="container d-flex justify-content-center"> 

	<div class="contenedor">
 	<h1 class="titulo">LISTADO DE FACTURAS</h1>  
 	
 	<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Localizaci√≥n</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Editar</th>
       <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr  th:each="invoice : ${listado}">
      <th scope="row" th:text="${invoice.id}"></th>
      <td th:text="${invoice.name}"></td>
      <td th:text="${invoice.location}"></td>
      <td th:text="${invoice.amount}">@</td>    
      <th><a th:href="@{/invoice/edit/} + ${invoice.id}" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Modificar</a></th>
      <th><a th:href="@{/invoice/delete/} + ${invoice.id}" class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</a></th>
    </tr>
  </tbody>
</table>

	 <div class="d-flex justify-content-center mt-5">
		<a th:href="@{/invoice/}" style="width: 45%;" class="btn btn-primary btn-lg me-5"><i class="bi bi-house-fill"></i> Ir al inicio</a>
		<a th:href="@{/invoice/register}" style="width: 45%;" class="btn btn-success btn-lg"><i class="bi bi-plus-circle"></i> Crear factura</a>
	 </div> 	
	 		 	
	<p class="fs-5 mt-3" style="color: tomato; font-style: italic" th:text="${mensaje}" ></p>	
 
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script> 
</body>
</html>
