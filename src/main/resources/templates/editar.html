<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/styles/main.css}" rel="stylesheet" />
<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<title>Registro de facturas</title>
</head>
<body>


<div class="container d-flex justify-content-center"> 

	<div class="contenedor">
 	<h1 class="titulo">EDITAR FACTURA</h1>  
 
	  <div>
	  	
	  	<form th:action="@{/invoice/edit}" method="post" th:object="${invoice}">
	  		<div class="form-group d-flex justify-content-around mb-3">
		    <label style="width: 25%;" for="name" class="fs-3">Id</label>
		    <input type="text" class="form-control form-control-lg" id="name" th:field="*{id}" readonly>		  
		  </div>
		  <div class="form-group d-flex justify-content-around mb-3">
		    <label style="width: 25%;" for="name" class="fs-3">Nombre</label>
		    <input type="text" class="form-control form-control-lg" id="name" th:field="*{name}">		  
		  </div>
		  <div class="form-group d-flex justify-content-around mb-3">
		    <label style="width: 25%;" for="location" class="fs-3">Localidad</label>
		    <input type="text" class="form-control form-control-lg" id="location" th:field="*{location}">
		  </div>
		  <div class="form-group d-flex justify-content-around mb-3">	    
		    <label style="width: 25%;" for="amount" class="fs-3">Cantidad</label>
		    <input type="text" class="form-control form-control-lg" id="amount" th:field="*{amount}">		   
		  </div>
		  
		  
		 <div class="d-flex justify-content-between mt-5">
		  	<button type="submit" style="width: 45%;" class="btn btn-primary btn-lg"><i class="bi bi-pencil-square"></i> Actualizar</button>
		    <a th:href="@{/invoice/list}" style="width: 45%;" class="btn btn-success btn-lg"><i class="bi bi-list"></i> Ver todas las facturas</a>
	   	</div>
	   	
		</form>		
		
		
	   </div>
	</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script> 
</body>
</html>
